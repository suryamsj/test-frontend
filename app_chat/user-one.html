<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple App Chat</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="chat-box">
        <div class="chat-header">
            <h1 class="chat-title">Inu</h1><a class="chat-close" href="">×</a>
        </div>
        <div class="chat-body">
            <div class="chat-content">
                <div class="chat-timeline"><span>Today</span></div>
                <div class="chat-item is-you"><time class="chat-time">10:53</time>
                    <p class="chat-message">Nu, udah pulang belom?</p>
                </div>
                <div class="chat-item is-me"><time class="chat-time">10:55</time>
                    <p class="chat-message">Belom, ntar jam 11.45</p>
                </div>
                <div class="chat-item is-you"><time class="chat-time">11:05</time>
                    <p class="chat-message">Yaudah, kalo dah pulang kabarin aa</p>
                </div>
                <div class="chat-item is-me"><time class="chat-time">11:40</time>
                    <p class="chat-message">Dah balik</p>
                </div>
                <div class="chat-item is-me"><time class="chat-time">11:43</time>
                    <p class="chat-message">Buruan jangan lama a</p>
                </div>
                <div class="chat-item is-you"><time class="chat-time">11:48</time>
                    <p class="chat-message">OTW 🏍️🏍️🏍️</p>
                </div>
                <form class="chat-form"><input class="chat-form-input" type="text" placeholder="Enter your message" /><a
                        class="button" href="">Send</a></form>
            </div>
        </div>
    </div>
</body>

</html>
